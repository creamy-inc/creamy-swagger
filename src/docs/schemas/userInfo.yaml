#userInfo
type: object
properties:
  userUid:
    description: ユーザーID
    type: string
    example: "xWDG67WKXjROfE22eMEOd7rvYU12"

  userName:
    description: ユーザー名
    type: string
    example: "テストユーザー"

  email:
    description: メールアドレス
    type: string
    example: "testuser@creamy.com"

  imageUrl:
    description: 画像URL
    type: string
    example: ""

  isActive:
    description: アクティブかどうか
    type: boolean
    example: false

  createdAt:
    description: 登録日
    type: string
    example: "2021-08-18T17:13:16.501+09:00"

  updatedAt:
    description: 更新日
    type: string
    example: "2021-08-18T17:13:16.501+09:00"
    
  deletedAt:
    description: 削除日
    type: string
    example: null