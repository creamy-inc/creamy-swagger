#userInfo
type: object
properties:
  userUid:
    description: ユーザーID
    type: string
    example: "xWDG67WKXjROfE22eMEOd7rvYU12"

  userName:
    description: ユーザー名
    type: string
    example: "テストユーザー"

  userEmail:
    description: メールアドレス
    type: string
    example: "testuser@creamy.com"

  userImage:
    description: 画像URL
    type: string
    example: ""
  
  userDescription:
    description: ユーザの詳細説明
    type: string
    example: ""

  isActive:
    description: アクティブかどうか
    type: boolean
    example: false

  createdAt:
    description: 登録日
    type: number
    example: 123456789

  updatedAt:
    description: 更新日
    type: number
    example: 123456789
    
  deletedAt:
    description: 削除日
    type: string
    example: null