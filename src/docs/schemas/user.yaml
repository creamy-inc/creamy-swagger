# AppUser
type: object
properties:
  userUid:
    description: ユーザーID
    type: string
    example: "xWDG67WKXjROfE22eMEOd7rvYU12"

  userName:
    description: ユーザー名
    type: string
    example: "テストユーザー"

  userEmail:
    description: メールアドレス
    type: string
    example: "testuser@creamy.com"

  userImage:
    description: 画像URL
    type: string
    example: ""
  
  userDescription:
    description: ユーザの詳細説明
    type: string
    example: ""

  isActive:
    description: アクティブかどうか
    type: boolean
    example: false

  statusId:
    description: ステータスID
    type: number
    example: 2

  statusIcon:
    description: ステータスアイコン
    type: string
    example: "🙂"

  statusUpdated:
    description: ステータス更新日
    type: number
    example: 123456789

  latitude:
    description: 緯度
    type: number
    example: 35.38124649867467

  longitude:
    description: 経度
    type: number
    example: 138.72642646486958
