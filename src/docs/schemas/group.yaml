# Group
type: object
properties:
  groupId:
    description: グループID
    type: number
    example: 1
  groupName:
    description: グループ名
    type: string
    example: "暇な人集まれ！"
  groupImage:
    description: グループ画像URL
    type: string
    example: "https://creamy-app.com/image.png"
  groupDescription:
    description: グループの詳細説明
    type: string
    example: "暇な人が集まるグループです"
  memberCount:
    description: ルームの人数
    type: number
    example: 4
  ownerUid:
    description: オーナーID
    type: string
    example: "xWDG67WKXjROfE22eMEOd7rvYU12"
  isOwner:
    description: オーナーかどうか
    type: boolean
    example: true
  isJoin:
    description: グループに参加しているかどうか
    type: boolean
    example: true
  users:
    description: グループユーザ一覧
    type: array
    items:
      $ref: "#/components/schemas/AppUser"