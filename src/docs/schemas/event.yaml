type: object
properties:
  eventId:
    description: イベントID
    type: number
    example: 1
  eventName:
    description: イベント名
    type: string
    example: "テストイベント"
  eventImage:
    description: イベント画像URL
    type: string
    example: ""
  eventDescription:
    description: イベント詳細説明
    type: string
    example: ""
  memberCount:
    description: イベントに参加意思表示している人数
    type: number
    example: 1
  isJoin:
    description: 自身がイベントに参加意思表示をしているか
    type: number
    example: true
  date:
    description: イベント日時
    type: number
    example: 123456789
  places:
    type: array
    items:
      type: object
      properties:
        placeId:
          description: 場所ID
          type: number
          example: 1
        placeName:
          description: 場所名
          type: string
          example: "どんぶり居酒屋 喜水丸〜天神店〜"
        address:
          description: 住所
          type: string
          example: "福岡市中央区天神２丁目１１−３"
        latitude:
          description: 緯度
          type: number
          example: 33.5900179
        longitude:
          description: 経度
          type: number
          example: 130.3988205
        wishId:
          description: wishID
          type: number
          example: 5
        wishName:
          description: wish名
          type: string
          example: "パン"
        wishIcon:
          description: wishアイコン
          type: string
          example: "🍞"

  users:
    description: 参加意思表示をしているユーザー
    type: array
    items:
      $ref: "#/components/schemas/AppUser"  