type: object
properties:
  eventId:
    description: イベントID
    type: number
    example: 1
  eventName:
    description: イベント名
    type: string
    example: "テストイベント"
  eventImage:
    description: イベント画像URL
    type: string
    example: ""
  eventDescription:
    description: イベント詳細説明
    type: string
    example: ""
  memberCount:
    description: イベントに参加意思表示している人数
    type: number
    example: 1
  date:
    description: イベント日時
    type: number
    example: 123456789
  placeInfo:
    type: object
    properties:
      placeId:
        description: 場所ID
        type: number
        example: 1
      placeName:
        description: 場所名
        type: string
        example: "どんぶり居酒屋 喜水丸〜天神店〜"
      address:
        description: 住所
        type: string
        example: "福岡市中央区天神２丁目１１−３"
      latitude:
        description: 緯度
        type: number
        example: 33.5900179
      longitude:
        description: 経度
        type: number
        example: 130.3988205
      rate:
        description: 評価
        type: number
        example: 3.8
      price:
        description: 価格帯
        type: number
        example: 3
      statusId:
        description: ステータスID
        type: number
        example: 1
      statusName:
        description: ステータス名
        type: string
        example: ""
      statusIcon:
        description: ステータスアイコン
        type: number
        example: 1
  users:
    description: 参加意思表示をしているユーザー
    type: array
    items:
      $ref: "#/components/schemas/AppUser"  