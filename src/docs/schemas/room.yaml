# Room
type: object
properties:
  roomId:
    description: ルームID
    type: number
    example: 1
  roomName:
    description: ルーム名
    type: string
    example: "暇な人集まれ！"
  roomRange:
    description: ルーム公開範囲（0:公開, 1:招待性）
    type: number
    example: 0
  memberCount:
    description: ルームの人数
    type: number
    example: 4
  ownerUid:
    description: オーナーID
    type: string
    example: "xWDG67WKXjROfE22eMEOd7rvYU12"
  isOwner:
    description: オーナーかどうか
    type: boolean
    example: true
  users:
    description: ルームユーザ一覧
    type: array
    items:
      $ref: "#/components/schemas/AppUser"