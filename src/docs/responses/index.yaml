# responses
200:
  description: 成功
  content:
    application/json:
      example:
        status: 200
        message: success

201:
  description: 成功
  content:
    application/json:
      example:
        status: 201
        message: success

400:
  description: パラメータが不正
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Error"
      example:
        status: 400
        message: Bad Request

401:
  description: 認証失敗
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Error"
      example:
        status: 401
        message: Unauthorized token

404:
  description: データなし
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Error"
      example:
        status: 404
        message: Data is not found

500:
  description: サーバーエラー
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Error"
      example:
        status: 500
        message: Server Error
