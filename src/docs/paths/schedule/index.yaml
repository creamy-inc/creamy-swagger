post:
  security:
    - Bearer: []
  tags:
    - schedule
  summary: "スケジュールの候補日を新規作成"
  description: "ルームのスケジュールのアンケートの候補日を新規作成"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roomId:
              description: ルームID
              type: number
              example: 1
            date:
              description: 候補日
              type: string
              example: "2021-08-22T18:00:00"
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

delete:
  security:
    - Bearer: []
  tags:
    - schedule
  summary: "スケジュールのアンケートの候補日を削除"
  description: "ルームのスケジュールのアンケートの候補日を削除"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roomScheduleId:
              description: ルームスケジュールID
              type: number
              example: 1
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
