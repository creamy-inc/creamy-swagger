get:
  summary: "ペット情報API"
  description: "指定されたpetIdの情報を返します"
  parameters:
    - name: "petId"
      in: "path"
      description: "取得したいペットのID"
      required: true
      type: "integer"
      format: "int64"
  responses:
    200:
      description: "成功時のレスポンス"
      schema:
        type: "object"
        properties:
          id:
            type: "integer"
            format: "int64"
          name:
            type: "string"
            example: "doggie"
