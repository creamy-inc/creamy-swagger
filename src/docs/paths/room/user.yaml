get:
  security:
    - Bearer: []
  tags:
    - room
  summary: "ユーザー一覧を取得"
  description: "ルーム内のユーザー一覧を取得する"
  parameters:
    - name: "roomId"
      in: query
      description: "ルームID"
      required: true
      type: number
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AppUser"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

post:
  security:
    - Bearer: []
  tags: 
    - room
  summary: "ルームに参加する"
  description: "ログインユーザがルームに参加する"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roomId:
              description: ルームId
              type: number
              example: 2
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

delete:
  security:
    - Bearer: []
  tags: 
    - room
  summary: "ルームから退出する"
  description: "ログインユーザがルームから退出する"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roomId:
              description: ルームId
              type: number
              example: 2
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
  