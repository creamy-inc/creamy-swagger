get:
  security:
    - Bearer: []
  tags:
    - room
  summary: "ユーザー一覧を取得"
  description: "ルーム内のユーザー一覧を取得する"
  parameters:
    - name: "roomId"
      in: query
      description: "ルームID"
      required: true
      type: number
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AppUser"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
