get:
  security:
    - Bearer: []
  tags:
    - room
  summary: "メッセージ取得"
  description: "ユーザーが所属するルーム上のメッセージ一覧を取得する"
  parameters:
    - name: "roomId"
      in: query
      description: "ルームID"
      required: true
      type: number
      example: 1
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RoomMessage"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

post:
  security:
    - Bearer: []
  tags:
    - room
  summary: "メッセージ送信"
  description: "ユーザーが所属するルーム上にメッセージを送信する"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roomId:
              description: ルームID
              type: number
              example: 1
            message:
              description: メッセージの内容
              type: string
              example: "こんにちは！"
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
