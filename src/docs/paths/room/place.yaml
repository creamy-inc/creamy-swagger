get:
  security:
    - Bearer: []
  tags:
    - room
  summary: "おすすめの場所一覧を取得する"
  description: "ルームの参加メンバー情報をもとにおすすめの場所一覧を取得する"
  parameters:
    - name: "roomId"
      in: query
      description: "ルームID"
      required: true
      type: number
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Place"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
