get:
  security:
    - Bearer: []
  tags:
    - room
  summary: "ルーム招待可能ユーザ一覧取得"
  description: "ユーザーが所属するルームに招待可能なフレンド一覧を取得する"
  parameters:
    - name: "roomId"
      in: query
      description: "ルームID"
      required: true
      type: number
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AppUser"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

post:
  security:
    - Bearer: []
  tags:
    - room
  summary: "ルームにユーザを招待する"
  description: "ユーザーが所属するルームにフレンドを招待する"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roomId:
              description: ルームID
              type: number
              example: 1
            userUid:
              description: ユーザUid
              type: string
              example: "xWDG67WKXjROfE22eMEOd7rvYU12"
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
