post:
  security:
    - Bearer: []
  tags: 
    - group
  summary: "グループに参加する"
  description: "ログインユーザがグループに参加する"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            groupId:
              description: グループId
              type: number
              example: 2
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    422:
      description: すでに参加済みである
      content:
        application/json:
          example:
            status: 422
            message: already joined
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

delete:
  security:
    - Bearer: []
  tags: 
    - group
  summary: "グループから退出する"
  description: "ログインユーザがグループから退出する"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            groupId:
              description: グループId
              type: number
              example: 2
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
  