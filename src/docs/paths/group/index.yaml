get:
  security:
    - Bearer: []
  tags:
    - group
  summary: "グループ一覧を取得"
  description: "ユーザーが所属するグループ一覧を取得する"
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Group"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

post:
  security:
    - Bearer: []
  tags:
    - group
  summary: "グループを新規作成"
  description: "ログインユーザがオーナーグループを作成"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            groupName:
              description: ルーム名
              type: string
              example: "暇な人集合"
            groupImage:
              description: グループ画像URL
              type: string
              example: "https://creamy-app.com/image.png"
            groupDescription:
              description: グループの詳細説明
              type: string
              example: "暇な人が集まるグループです"
            members:
              description: ルームに招待するユーザUidリスト
              type: array
              items:
                type: string
                example: "xWDG67WKXjROfE22eMEOd7rvYU12"
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

delete:
  security:
    - Bearer: []
  tags: 
    - group
  summary: "グループを削除"
  description: "ログインユーザが参加するグループを削除"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            groupId:
              description: グループId
              type: number
              example: 2
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
