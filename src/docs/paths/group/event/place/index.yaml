get:
  security:
    - Bearer: []
  tags:
    - place
  summary: "イベントの場所一覧を取得する"
  description: "イベントに登録されている場所の情報一覧を取得する"
  parameters:
    - name: "eventId"
      in: query
      description: "イベントID"
      required: true
      type: number
      example: 1
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EventPlace"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

post:
  security:
    - Bearer: []
  tags:
    - place
  summary: "イベントに紐づく場所を登録"
  description: "イベントに新たな場所の情報を登録"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            placeId:
              description: 場所Id
              true: string
              example: ijkl9012
            photo:
              description: 写真URL
              type: number
              example: ""
            eventId:
              description: イベントID
              type: number
              example: 1
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    422:
      description: すでに登録済みである
      content:
        application/json:
          example:
            status: 422
            message: Already Registed
    500:
      $ref: "#/components/responses/500"

delete:
  security:
    - Bearer: []
  tags:
    - place
  summary: イベントに登録されている場所を削除"
  description: "イベントに紐付いて登録されている場所情報を削除"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            eventId:
              description: イベントID
              type: number
              example: 1
            placeId:
              description: 場所Id
              type: string
              example: ijkl9012
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
  