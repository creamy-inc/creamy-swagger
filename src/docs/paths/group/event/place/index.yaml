get:
  security:
    - Bearer: []
  tags:
    - place
  summary: "グループの場所一覧を取得する"
  description: "グループに登録されている場所の情報一覧を取得する"
  parameters:
    - name: "groupId"
      in: query
      description: "グループID"
      required: true
      type: number
      example: 1
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/EventPlace"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

post:
  security:
    - Bearer: []
  tags:
    - place
  summary: "グループに紐づく場所を登録"
  description: "グループに新たな場所の情報を登録"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            placeId:
              description: 場所Id
              true: number
              example: 1
            placeName:
              description: 場所名
              type: string
              example: ""
            address:
              description: 住所
              type: string
              example: ""
            latitude:
              description: 緯度
              type: number
              example: 1
            longitude:
              description: 経度
              type: number
              example: 1
            rate:
              description: 評価
              type: number
              example: 1
            price:
              description: 価格帯
              type: number
              example: 1
            groupId:
              description: グループID
              type: number
              example: 1
            statusId:
              description: ステータスID
              type: number
              example: 1
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

delete:
  security:
    - Bearer: []
  tags:
    - place
  summary: グループに登録されている場所を削除"
  description: "グループに紐付いて登録されている場所情報を削除"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            placeId:
              description: 場所Id
              type: number
              example: 2
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
  