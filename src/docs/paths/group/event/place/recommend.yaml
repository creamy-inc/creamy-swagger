get:
  security:
    - Bearer: []
  summary: "おすすめの場所を検索"
  description: "グループ情報をもとにおすすめの場所を検索"
  tags:
    - place
  parameters:
    - name: "eventId"
      in: query
      description: "イベントID"
      required: true
      type: number
      example: 1
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/PlaceInfo"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"