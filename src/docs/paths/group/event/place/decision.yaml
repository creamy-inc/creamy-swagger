post:
  security:
    - Bearer: []
  tags:
    - place
  summary: "イベントの場所を決定"
  description: "グループのイベントの場所を決定"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            eventPlaceId:
              description: イベント場所ID
              type: number
              example: 1
            isDecision:
              description: イベント決定情報
              type: bool
              example: true
  responses:
    200:
      $ref: "#/components/responses/200"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"