get:
  security:
    - Bearer: []
  summary: "場所を検索"
  description: "クエリパラメータをもとに場所を検索"
  tags:
    - place
  parameters:
    - name: "latitude"
      in: query
      description: "緯度"
      required: true
      type: number
      example: 33.58897612398786
    - name: "longitude"
      in: query
      description: "経度"
      required: true
      type: number
      example: 130.40002909403307
    - name: "keyword"
      in: query
      description: "検索キーワード"
      required: true
      type: string
      example: "居酒屋"
    - name: "radius"
      in: query
      description: "検索半径(m)"
      required: true
      type: number
      example: 100
    - name: "minPrice"
      in: query
      description: "価格帯下限(0-4)"
      required: true
      type: number
      example: 0
    - name: "maxPrice"
      in: query
      description: "価格帯上限(0-4)"
      required: true
      type: number
      example: 4
    - name: "openingNow"
      in: query
      description: "開店中の店のみを対象とするか"
      required: true
      type: bool
      example: false
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/PlaceInfo"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
