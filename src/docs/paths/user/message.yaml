get:
  security:
    - Bearer: []
  tags:
    - user
  summary: "メッセージ取得"
  description: "ユーザーとフレンドのDMメッセージ一覧を取得する"
  parameters:
    - name: "friendUid"
      in: query
      description: "フレンドUid"
      required: true
      type: string
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Message"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"

post:
  security:
    - Bearer: []
  tags:
    - user
  summary: "メッセージ送信"
  description: "ユーザーのフレンドにDMメッセージを送信する"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            friendUid:
              description: フレンドUid
              type: string
              example: "xWDG67WKXjROfE22eMEOd7rvYU12"
            message:
              description: メッセージの内容
              type: string
              example: "こんにちは！"
  responses:
    201:
      $ref: "#/components/responses/201"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
