post:
  security:
    - Bearer: []
  tags:
    - user
  summary: "位置情報を更新"
  description: "ログインユーザーの位置情報を更新"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            latitude:
              description: 緯度
              type: number
              example: 35.38124649867467
            longitude:
              description: 経度
              type: number
              example: 138.72642646486958
  responses:
    200:
      $ref: "#/components/responses/200"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
