get:
  security:
    - Bearer: []
  tags:
    - user
  summary: "ユーザー検索"
  description: "ユーザー検索"
  parameters:
    - name: "userName"
      in: query
      description: "ユーザー名"
      required: true
      type: string
      example: "テストユーザ"
  responses:
    200:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/UserInfo"
    400:
      $ref: "#/components/responses/400"
    401:
      $ref: "#/components/responses/401"
    500:
      $ref: "#/components/responses/500"
